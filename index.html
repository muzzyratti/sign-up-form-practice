<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Create Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="left-panel">
            <div class="logo">
                <img src="/sign-up-form-practice/images/odin-lined_logo.png" alt="Odin Logo" />
                ODIN
            </div>
            <div class="bottom">
                <p>Photo by <span>Halie West</span> on <span>Unsplash</span></p>
            </div>
        </div>

        <div class="right-panel">

                <div class="right-head">
                    <p>This is not a real online service! 
                        You know you need something like this in your life to help you realize
                        your deepest dreams. Sign up now to get started.
                    </p>
                    <p>You know you want to.</p>
                </div>

                <div class="inputs">
                    <form action="" method="post">
                        <caption>Let's do this!</caption>

                        <div class="form1stRow">
                            <p>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name">
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name">
                            </p>
                        </div>

                        <div class="form2stRow">
                            <p>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email">
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="tel" id="phone_number">
                            </p>
                        </div>

                        <div class="form3stRow">
                            <p>
                                <label for="pswd">PASSWORD</label>
                                <input type="password" id="pswd">
                                <label for="pswd_confirm">CONFIRM PASSWORD</label>
                                <input type="password" id="pswd_confirm">
                            </p>
                        </div>

                    <div class="rightFoot">
                        <button>Create account</button>
                        <p>Already have an account? <span>Log In</span></p>
                    </div>
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
